<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./assects/img/results-icon.png">
    <link rel="stylesheet" href="./assects/css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="loading"><img class="loading_img" src="./assects/1.gif" alt="Loading"></div>
                    <div class="card-header"><h2>Contact Form</h2></div>
                    <div class="card-body">
                        <form id="from_create" action="">
                            <div class="my-3">
                                <label for="name">Full Name</label>
                                <br>
                                <input type="text" name="name" class="form-control" id="name">
                                <span id="iname"></span>
                            </div>
                            <div class="my-3">
                                <label for="phone">Phone Number</label>
                                <br>
                                <input type="text" name="phone" class="form-control"  id="phone">
                                <span id="iphone"></span>
                            </div>
                            <div class="my-3">
                                <label for="mail">E-mail</label>
                                <br>
                                <input type="text" name="mail" class="form-control" id="mail">
                                <span id="imail"></span>
                            </div>
                            <div class="my-3">
                                <label for="username">Username</label>
                                <br>
                                <input type="text" name="username" class="form-control" id="username">
                                <span id="iuser"></span>
                            </div>
                            <button class="btn btn-primary" >Submit</button>

                        </form>



                    </div>
                    <div class="card-footer">
                        <h3 id="cfooter"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assects/js/function.js"></script>
    <script src="./assects/js/app.js"></script>

</body>
</html>
